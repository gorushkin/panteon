<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Panteon</title>
  <!-- Pixel Glass -->
  <style>
    html {
      background-repeat: no-repeat;
      background-position: 50% 0;
      background-image: url("pp/mobile_1.jpg");
    }

    @media (min-width: 765px) {
      html {
        /* Tablet layout */
        background-image: url("pp/tablet_1.png");
      }
    }

    @media (min-width: 1170px) {
      html {
        /* Tablet layout */
        background-image: url("pp/desktop_1.jpg");
      }
    }
  </style>
  <script src="js/pixel-glass.js"></script>
  <!-- // Pixel Glass -->
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__navigation navigation">
        <div class="navigation__logo logo">
          <img src="img/mobile_header_logo.png" alt="" class="logo__image" width="39" height="39">
          <p class="logo__text">
            <span class="logo__first-line">Pantheon</span>
            <span class="logo__second-line">Project</span>
          </p>
        </div>
        <label for="menu-toggle">
          <div class="navigation__toggle">Меню</div>
        </label>
      </div>
      <input class="header__menu-toggle visually-hidden" type="checkbox" id="menu-toggle">
      <nav class="header__main-menu main-menu">
        <label for="menu-toggle">
          <div class="main-menu__toggle">Закрыть меню</div>
        </label>
      </nav>
      <div class="header__promo promo">
        <p class="promo__text">Пункт назначения: <b>Пантеон,</b></p>
        <p class="promo__title">Марс</p>
        <div class="promo__video-wrapper">
          <!-- <div class="promo__video-back"></div> -->
          <div class="promo__video"></div>
          <p class="promo__video-description">Первый город
              на планете Марс
              недалеко от горы
              Олимп</p>
        </div>
        <button class="promo__next-button"></button>
      </div>
    </div>
  </header>
</body>
</html>
